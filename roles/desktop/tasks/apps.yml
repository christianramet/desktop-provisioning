---
- name: Update dnf cache
  become: yes
  dnf:
    update_cache: yes

- name: Install core packages
  become: yes
  dnf:
    state: latest
    name:
    - cmake
    - curl
    - dnsutils
    - git
    - htop
    - libtool
    - net-tools
    - nmap
    - pass
    - pwgen
    - ripgrep
    - rsync
    - the_silver_searcher
    - tcpdump
    - tlp
    - tmux
    - vim
    - whois

- name: Install applications
  become: yes
  dnf:
    state: latest
    name:
    - calibre
    - cheese
    - chromium
    - evince
    - filezilla
    - foliate
    - gimp
    - gnome-boxes
    - libreoffice
    - nextcloud-client
    - pdfarranger
    - rclone-browser
    - remmina
    - syncthing
    - torbrowser-launcher
    - transmission
    - wireshark
    - wkhtmltopdf
    - zathura

